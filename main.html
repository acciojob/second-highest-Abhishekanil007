<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length === 0 || arr.length === 1 || arr[0] === arr[1])
			{
				return "-Infinity";
			}

			let largestElement = Number.MIN_VALUE;
			let secondLarge = Number.MAX_VALUE; 

			for(let i=0; i<arr.length; i++)
				{
					if(arr[i] > largestElement)
					{
						secondLarge = largestElement; 
						largestElement = arr[i];
						
					}
					else if(arr[i] > secondLarge && arr[i] < largestElement) 
					{
						secondLarge = arr[i];
					}
				}  
			return secondLarge;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
